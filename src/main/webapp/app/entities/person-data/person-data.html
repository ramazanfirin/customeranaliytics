<div>
    <h2 data-translate="customeranalyticsApp.personData.home.title">Person Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="person-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="customeranalyticsApp.personData.home.createLabel">
                        Create new Person Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="customeranalyticsApp.personData.insertDate">Insert Date</span></th>
                    <th><span data-translate="customeranalyticsApp.personData.age">Age</span></th>
                    <th><span data-translate="customeranalyticsApp.personData.gender">Gender</span></th>
                    <th><span data-translate="customeranalyticsApp.personData.emotion">Emotion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personData in vm.personData track by personData.id">
                    <td><a ui-sref="person-data-detail({id:personData.id})">{{personData.id}}</a></td>
                        <td>{{personData.insertDate | date:'mediumDate'}}</td>
                    <td data-translate="{{'customeranalyticsApp.AGE.' + personData.age}}">{{personData.age}}</td>
                    <td data-translate="{{'customeranalyticsApp.GENDER.' + personData.gender}}">{{personData.gender}}</td>
                    <td data-translate="{{'customeranalyticsApp.EMOTION.' + personData.emotion}}">{{personData.emotion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-data-detail({id:personData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-data.edit({id:personData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-data.delete({id:personData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
